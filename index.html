<!DOCTYPE html>
<!-- Tarea 2 -->
<html>

<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<meta name="description" content="todos los tipos de estilos">
	<meta name="keywords" content="estilos">
	
	
	
	
	<!-- añadiendo estilos externos, esta es la mejor forma-->
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>

<!-- Contenido de la página web -->
<body>
	<h1 class="titulo">HOJA DE INSCRIPCIÓN</h1>
	
	<h1 class="titulo">EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
	<form action="#" method="POST">
		<fieldset id="fondo1">
			<legend>Datos Personales</legend>
			<table>
				<tr>
					<td><label for="nombre">Nombre:</label></td>
					<td><label for="apellidos">Apellidos:</label></td>
					<td><label for="dni">DNI:</label></td>
				</tr>
				<tr>
					<td>
					<input type="text" name="nombre"/> </td>
					<td><input type="text" name="apeliido"/>
					</td>
					<td>
						<input type="text" name="dni"/>	
					</td>
				</tr>
				<tr>
					<td><label for="localidad">Localidad de nacimiento:</label></td>
					<td><label for="provincia">Provincia:</label></td>
					<td><label for="fechan">Fecha de Nacimiento:</label></td>
				</tr>
				<tr>
					<td><input type="text" name="localidad"/></td>
					<td><select name="provincia">
							<option>Santander</option>
							<option>Burgos</option>
							<option>Logroño</option>
							<option>Soria</option>
							<option>Valladolid</option>
							<option>Palencia</option>
							<option>Madrid</option>
						</select>
					</td>
					<td>
						<input type="date" name="fechan"/>
					</td>
				</tr>
				<tr>
					<td colspan="2"><label for="direccion">Dirección:</label></td>
					<td><label for="codpostal">Código Postal:</label></td>

				</tr>
				<tr>
					<td colspan="2">
						<input type="text" name="direccion" size="40"/>
					</td>
					<td><input type="text" name="codpostal"/></td>
				</tr>
			</table>
		</fieldset>
		<fieldset id="fondo2">
			<legend>Forma de acceso</legend>
			<ul>
				<li> <input type="radio" name="directo" value="directo"/>Directo
					<ul>
						<li><input type="radio" name="formaacceso" value="logse"/>Bachillerato log Modalidad: <input type="text" name="bachilleratomodalidad"/></li>
						<li><input type="radio" name="formaacceso" value="experimental"/>Experimental</li>
						<li><input type="radio" name="formaacceso" value="cou"/>COU opción: <input type="text" name="coumodalidad"/></li>
						<li><input type="radio" name="formaacceso" value="fp2"/>FP2</li>
						<li><input type="radio" name="formaacceso" value="otros"/>Otros especifique: <input type="text" name="especifiquemodalidad"/></li>
					</ul>
				</li>
				<li>
					<input type="radio" name="directo" value="prueba"/>Prueba Libre
				</li>
			</ul>
		</fieldset>

</body>
</html>
